<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Menu</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
  <div class="flex flex-col md:flex-row h-screen overflow-hidden" id="menuScreen">
    <div id="categoryMenu" class="w-full md:w-1/3 bg-gray-100 p-4 md:p-6 overflow-y-auto">
      <ul id="categoryList" class="space-y-3"></ul>
    </div>
    <div class="flex-1 flex flex-col overflow-hidden">
      <div id="itemMenu" class="flex-1 bg-white p-4 md:p-6 hidden overflow-y-auto">
        <div class="flex justify-between items-center mb-4">
          <button id="backBtn" class="px-3 py-1 bg-gray-300 rounded">← Back</button>
          <button id="mobileCartBtn" class="md:hidden bg-blue-500 text-white px-3 py-1 rounded text-sm">
            🛒 Cart (<span id="mobileCartCount">0</span>)
          </button>
        </div>
        <h2 id="categoryTitle" class="text-xl md:text-2xl font-bold mb-4"></h2>
        <div id="itemGrid" class="grid gap-3 md:gap-4 content-start grid-cols-2 sm:grid-cols-3 md:grid-cols-4 xl:grid-cols-5"></div>
      </div>
      <div id="dividerLine" class="border-t-4 border-gray-300 hidden"></div>
      <div id="detailMenu" class="flex-1 bg-white p-4 md:p-6 hidden overflow-y-auto">
        <div class="flex justify-between items-center mb-4">
          <button id="backToItemsBtn" class="px-3 py-1 bg-gray-300 rounded">← Back</button>
          <button id="mobileCartBtn2" class="md:hidden bg-blue-500 text-white px-3 py-1 rounded text-sm">
            🛒 Cart (<span id="mobileCartCount2">0</span>)
          </button>
        </div>
        <h2 id="menuTitle" class="text-xl md:text-2xl font-bold mb-4"></h2>
        <div id="detailGrid" class="grid gap-3 md:gap-4 content-start grid-cols-2 sm:grid-cols-3 md:grid-cols-4 xl:grid-cols-5"></div>
      </div>
    </div>
    <div id="orderCart" class="hidden md:flex fixed md:relative inset-0 md:inset-auto w-full md:w-1/3 bg-gray-50 p-4 md:p-6 border-t-4 md:border-t-0 md:border-l-4 border-gray-300 flex-col z-50">
      <button id="closeCart" class="md:hidden absolute top-4 right-4 text-2xl font-bold text-gray-600">✕</button>
      <div class="flex justify-between items-center mb-4">
        <h2 class="text-xl md:text-2xl font-bold">Order</h2>
      </div>
      <div id="orderList" class="flex-1 overflow-y-auto space-y-2 mb-4">
        <p class="text-gray-400 text-center text-sm">No items yet</p>
      </div>
      <div class="border-t-2 border-gray-300 pt-3">
        <div class="flex justify-between items-center mb-3">
          <span class="font-bold text-lg md:text-xl">Total Items:</span>
          <span id="totalItems" class="font-bold text-lg md:text-xl">0</span>
        </div>
        <button id="clearOrder" class="w-full bg-red-500 text-white py-2 rounded mb-2 hover:bg-red-600">Clear Order</button>
        <button id="sendOrder" class="w-full bg-green-500 text-white py-2 rounded hover:bg-green-600">Send to POS</button>
      </div>
    </div>
  </div>
  <script src="/public/js/menu.js" defer></script>
</body>
</html>
